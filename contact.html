        <h1>Contacto</h1>
        <div class="cont_contacto">
            <h4>VENÍ A CONOCERNOS</h4>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.5087488284494!2d-65.40814322558894!3d-24.778027107413372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3bff40f719f%3A0x4e351e3e3561cb30!2sGift%20Indumentaria!5e0!3m2!1ses-419!2sar!4v1716163098676!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <p class="sub_contacto">Suscribite a nuestro newsletter y no te pierdas ningún producto nuevo</p>

                    <label for="fullname">Nombre y Apellido: </label>
                    <input size="30" type="text" name="fullname" id="fullname" maxlength="50" required>
                    <label for="email">Correo Electrónico: </label>
                    <input size="30" type="email" name="email" id="email" required>
                    <input type="submit" id="Boton" value="Enviar">
                </form>
            </div>
        </div>
